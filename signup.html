<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Carbon Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1 class="logo">Carbon Tracker</h1>
    </header>

    <!-- Sign Up Section -->
    <main class="main">
      <section class="login-container">
        <h2>Create Your Carbon Tracker Account</h2>
        <div class="box">
          <form id="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />

            <button type="submit">Sign Up</button>
          </form>
          <p class="text-sm">
            Already have an account?
            <a href="login.html" class="text-green">Log in</a>
          </p>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script>
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (name && email && password) {
            localStorage.setItem(
              "user",
              JSON.stringify({ name, email, password })
            );
            alert("Sign-up successful! Redirecting to login.");
            window.location.href = "login.html";
          } else {
            alert("Please fill all fields.");
          }
        });
    </script>

    <!-- Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background-color: #f0f8f7;
        background-image: url("image12.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .header {
        text-align: center;
        padding: 20px;
        background-color: #4caf50;
        color: white;
      }
      .logo {
        font-size: 36px;
        font-weight: bold;
      }
      .login-container {
        background-color: #a5d7a7;
        border: 2px solid #4caf50;
        padding: 40px;
        border-radius: 10px;
        width: 350px;
        margin: 100px auto;
        text-align: center;
      }
      .box {
        padding: 30px;
        border-radius: 10px;
      }
      h2 {
        color: #2e7d32;
      }
      label {
        display: block;
        margin-top: 20px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 20px;
        background-color: #2e7d32;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #388e3c;
      }
      .text-sm {
        font-size: 14px;
        color: #555;
      }
      .text-green {
        color: #2e7d32;
        text-decoration: none;
      }
    </style>
  </body>
</html>
